<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Finding closest vacant roadside parking space system</title>
    <style>
        .container-fluid {
            padding-left: 0;
            padding-right: 0;
        }

        .header-container {
            position: relative;
            display: inline-block;
            width: 100%;
            text-align: center;
        }

        .header-logo {
            position: absolute;
            bottom: 0px;
            left: 20px;
            max-width: 185px;
            width: auto;
            height: auto;
        }

        .header-image {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: 500px;
            width: 100%;
        }

        /* 固定導航欄 */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: white;
        }

        .header-text {
            position: absolute;
            bottom: 300px;
            left: 400px;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        body {
            padding-bottom: 1000px;
        }

        .faq-container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            margin: 20px auto;
        }

        html {
            scroll-padding-top: 100px;
        }

        ul {
            text-align: left;
            padding-left: 50px;
            list-style-position: inside;
        }

        li {
            padding-left: 0;
        }

        .login-form {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        .login-form input {
            margin: 10px 0;
        }

    </style>
  </head>
  <body>
    <div class="container-fluid">
        <!-- 固定的導航欄 -->
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom fixed-top bg-white">
          <a href="web.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <img src="image/logo.png" class="header-logo">
        </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="課程清單頁面.html" class="nav-link active" id="nav-functions">課程清單</a></li>
            <li class="nav-item"><a href="教授點名頁面.html" class="nav-link" id="nav-notice">點名頁面</a></li>
            <!-- 教師/學生 -->
            <li class="nav-item"><a href="web.html" class="nav-link" id="studentBtn">學生</a></li>
            <li class="nav-item"><a href="教授web.html" class="nav-link" id="teacherBtn">教師</a></li>
            
          </ul>
        </header>

        <!-- 登入表單區塊 -->
        <div class="header-container">
            <img src="image/點名系統.jpg" alt="Descriptive Alt Text" class="header-image"> 
            <div id="site-title" class="header-text">臺灣科技大學 點名系統</div>
            
            <form id="pinForm" onsubmit="submitPin(event)">
                <div class="mb-3">
                    <label for="pinInput" class="form-label">請輸入您的 PIN 碼</label>
                    <input type="text" class="form-control" id="pinInput" placeholder="輸入 6 位 PIN 碼" required maxlength="6">
                </div>
                <button type="submit" class="btn btn-primary w-100">提交</button>
            </form>
            
        
    </div>

    <script>
    // 模擬 PIN 碼驗證邏輯
    const correctPin = "123456"; // 預設的正確 PIN 碼

    function submitPin(event) {
        event.preventDefault(); // 阻止表單的預設提交行為
        const pinInput = document.getElementById("pinInput").value;

        if (pinInput === correctPin) {
            alert("PIN 碼正確，點名成功！");
            // 可以跳轉到其他頁面或進行後續處理
        } else {
            alert("PIN 碼錯誤，請重新輸入！");
            document.getElementById("pinInput").value = ""; // 清空輸入框
        }
    }
        
    </script>
  </body>
</html>
